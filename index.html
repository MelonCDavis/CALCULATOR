<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not Your Father's T.I.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="calculator" class="container">
    <h1>Not Your Father's T.I.</h1>
    <div class="display-wrapper">
        <input type="text" id="display" readonly value="0">

        <div id="keys">
            <button class="operator-btn" data-op="/">/</button>
            <button data-num="7">7</button>
            <button data-num="8">8</button>
            <button data-num="9">9</button>

            <button class="operator-btn" data-op="*">*</button>
            <button data-num="4">4</button>
            <button data-num="5">5</button>
            <button data-num="6">6</button>

            <button class="operator-btn" data-op="-">-</button>
            <button data-num="1">1</button>
            <button data-num="2">2</button>
            <button data-num="3">3</button>

            <button class="operator-btn" data-op="+">+</button>
            <button data-num="0">0</button>
            <button data-dec=".">.</button>
            <button id="equals">=</button>

            <button class="operator-btn" id="clear">C</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
